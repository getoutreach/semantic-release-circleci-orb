version: 2.1

orbs:
  shared: getoutreach/shared@dev:2.33.0-rc.5

jobs:
  test:
    docker:
      - image: cimg/node:20.16.0
    environment:
      - GIT_COMMIT_DESC: git log --format=oneline -n 1 $CIRCLE_SHA1
      - PATH: "/opt/yarn/yarn-v1.5.1/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
    steps:
      - checkout
      - shared/with_node_cache:
          save: true
      - run:
          name: Run tests
          command: yarn test

workflows:
  test-publish:
    jobs:
      - test
      - shared/release:
          name: release-dryrun
          dryrun: true
          resource_class: medium
          filters:
            branches:
              ignore: master
          context:
            - aws-credentials
            - docker-registry
            - ghaccesstoken
      - shared/release:
          resource_class: medium
          requires:
            - test
          filters:
            branches:
              only: master
          context:
            - aws-credentials
            - docker-registry
            - ghaccesstoken
